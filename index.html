<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <link rel="shortcut icon" href="/img/pokeball-icon.png" />
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
    crossorigin="anonymous"
  />
  <link href="css/styles.css" rel="stylesheet" type="text/css" />
  <title>Pokedex</title>
</head>
<body>
  <!-- Navbar -->
  <header>
    <nav class="navbar navbar-expand-lg custom-navbar fixed-top">
      <div class="container">
        <!-- Navbar Brand with Logo -->
        <a class="navbar-brand" href="index.html">
          <img src="img/Pokedex.png" alt="Pokedex Logo" />
          <span class="navbar-title"></span>
        </a>
        <!-- Navbar Toggler for Mobile -->
        <button
          class="navbar-toggler"
          type="button"
          data-toggle="collapse"
          data-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a class="nav-link" href="#small-title">Small Pokémon</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#medium-title">Medium Pokémon</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#large-title">Large Pokémon</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>    
  </header>

    <!-- Pokemon content -->
    <div id="small" class="pokemon-category">
      <div class="container mt-5">
        <h2 id="small-title" class="category-title">Small Pokémon</h2>
        <div class="row">
          <div class="col">
            <ul class="pokemon-list"></ul>
          </div>
        </div>
      </div>
    </div>
    
    <div id="medium" class="pokemon-category">
      <div class="container mt-5">
        <h2 id="medium-title" class="category-title">Medium Pokémon</h2>
        <div class="row">
          <div class="col">
            <ul class="pokemon-list"></ul>
          </div>
        </div>
      </div>
    </div>
    
    <div id="large" class="pokemon-category">
      <div class="container mt-5">
        <h2 id="large-title" class="category-title">Large Pokémon</h2>
        <div class="row">
          <div class="col">
            <ul class="pokemon-list"></ul>
          </div>
        </div>
      </div>
    </div>    

    <!-- Bootstrap Modal -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel">Pokemon Details</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <h1 id="pokemonName"></h1>
            <p id="pokemonHeight"></p>
            <p id="pokemonWeight"></p>
            <p id="pokemonTypes"></p>
            <p id="pokemonAbilities"></p>
            <img id="pokemonImage" src="#" class="img-fluid" alt="Pokemon Image">
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <!-- Bootstrap JS and other dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script> 
    <!-- Link to JavaScript files -->
    <script src="./js/promise-polyfill.js"></script>
    <script src="./js/fetch-polyfill.js"></script>
    <script src="./js/scripts.js"></script> 
  </body>
</html>
