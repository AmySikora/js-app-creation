<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pokedex</title>
    <link rel="shortcut icon" href="/img/pokeball-icon.png">
    <!-- Adding Bootstrap CSS link -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Link to my CSS -->
    <link href="css/styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
      <a class="navbar-brand mx-auto" href="#">Pokedex</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="#small">Small Pokémon</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#medium">Medium Pokémon</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#large">Large Pokémon</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
      <div id="small" class="pokemon-category">
        <h2 class="category-title">Small Pokémon</h2>
        <ul class="pokemon-list"></ul>
      </div>
      <div id="medium" class="pokemon-category">
        <h2 class="category-title">Medium Pokémon</h2>
        <ul class="pokemon-list"></ul>
      </div>
      <div id="large" class="pokemon-category">
        <h2 class="category-title">Large Pokémon</h2>
        <ul class="pokemon-list"></ul>
      </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="pokemonModal" tabindex="-1" role="dialog" aria-labelledby="pokemonModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="pokemonModalLabel">Modal title</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <!-- Modal content will be injected here -->
          </div>
        </div>
      </div>
    </div>

    <!-- Adding Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-pzjw8f+ua7Kw1TIq8WjoI6T2OKk3yj8Zr+1wW4Rvh+7clGgf26IKsTPKW4PIKfUC" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOUCmKpJoGZ09p3lVhsrI3qG9IsMftw+FeFwzCYO6dfc8F" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
  </body>
</html>
